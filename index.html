<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTicTakToe.com</title>
    <meta name="description" content="Tic-tok-toe game">
    <meta name="keywords" content="Tic-tok">
    <link rel="shortcut icon" href="apple-touch-icon.png"  type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTakToe.com</li>
        </ul>
    </nav>
<div class="gamecontainer">
    <div class="container">
        <div class="box bt0 bl0"><span class="boxtext"></span></div>
        <div class="box bt0"><span class="boxtext"></span></div>
        <div class="box bt0 br0"><span class="boxtext"></span></div>
        <div class="box bl0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br0"><span class="boxtext"></span></div>
        <div class="box bb0 bl0"><span class="boxtext"></span></div>
        <div class="box bb0"><span class="boxtext"></span></div>
        <div class="box bb0 br0"><span class="boxtext"></span></div>
    </div>
    <div class="gameinfo">
        <h1>
            Welcome To Tik Tak Toe
        </h1>
        <div>
        <span class="info">Turn for X</span> 
        
        <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
            <img src="excited.gif" alt="Gif">
        </div>
    </div>

</div>


<script src="java.js"></script>
</body>
</html>
